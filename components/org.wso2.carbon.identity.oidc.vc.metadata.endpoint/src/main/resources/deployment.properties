# OIDC4VCI Deployment Configuration
# This file controls deployment behavior in Tomcat

# Context path configuration (empty string means root context)
context.path=

# Base URL configuration
base.url=https://localhost:8443

# Well-known endpoint configuration
wellknown.path=/.well-known/openid-credential-issuer

# Credential endpoint configuration  
credential.path=/credential

# Security configuration
security.require.ssl=true
security.allow.origins=*

# Logging configuration
logging.level=DEBUG
logging.file=/var/log/tomcat/oidc4vci.log

# Database configuration (if needed)
db.url=jdbc:mysql://localhost:3306/oidc4vci_db
db.username=oidc4vci_user
db.password=oidc4vci_pass
